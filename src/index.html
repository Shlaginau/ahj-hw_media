<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Timeline</h1>
    <ul class="timeline">
    </ul>
    <div class="input-section">
        <input type="text" id="textInput" class="text-input" placeholder="Введите текст сообщения">
        <div class="controls">
            <button class="add-text-post-btn"><i class="fas fa-pen"></i></button>
            <button class="start-audio-record-btn"><i class="fas fa-microphone"></i></button>
            <button class="start-video-record-btn"><i class="fas fa-video"></i></button>
            <button class="stop-audio-record-btn" style="display: none;"><i class="fas fa-check"></i></button>
            <span class="record-timer" style="display: none;">0 сек.</span>
            <button class="cancel-audio-record-btn" style="display: none;"><i class="fas fa-times"></i></button>
            
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <p>Что-то пошло не так.</p>
            <p>К сожалению, нам не удалось определить ваше местоположение, 
                пожалуйста, дайте разрешение на использование геолокации, 
                либо введите координаты вручную.</p>
            <p>Широта и долгота через запятую.</p>
            <input type="text" id="manualCoords" class="manual-coords" placeholder="Широта, Долгота">
            <button class="manual-coords-btn">Добавить запись</button>
        </div>
    </div>
</body>
</html>
